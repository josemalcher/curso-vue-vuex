<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <title>Seção 05</title>
    <style>

    </style>
</head>
<body>

<div id="app">
    {{contador}}
    <meu-botao
            :contador.sync="contador"
    ></meu-botao>
            <!-- @updade:contador="contador = $event" -->
</div>

<script src="../lib/vue.js"></script>
<script type="module">

    const MeuBotao = {
        name: "MeuBotao",
        props: ["contador"] ,
        data(){
            return {
                contadorComponente: this.contador
            }
        },
        template: `
          <button @click="incrementar">CLIQUE {{contadorComponente}}</button>
        `,
        methods: {
            incrementar() {
                this.contadorComponente++;
                this.$emit("update:contador", this.contadorComponente)
                //@updade:contador="contador = $event"
            }
        }
    }

    const vm = new Vue({
        el: "#app",
        data: {
            contador: 0
        },
        components: {
            MeuBotao
        },
        methods: {

        }
    })

</script>

</body>
</html>
