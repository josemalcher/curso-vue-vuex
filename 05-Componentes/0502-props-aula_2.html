<body>

<div id="app">
    <botao-contador :valor="0"></botao-contador>
</div>

<script src="../lib/vue.js"></script>

<script type="module">

    const BotaoContador = {
        name: "BotaoContador",
        props: {
            valor: Number,
        }, data(){
            return{
                valorAtual: this.valor
            }
        },
        template: `
            <button @click="valorAtual++">Esse é o Valor Atual {{valorAtual}}</button>
        `,
    }


    const vm = new Vue({
        el: "#app",
        data:{
            total: 0
        },
        components: {
            BotaoContador
        }
    })
</script>
</body>
