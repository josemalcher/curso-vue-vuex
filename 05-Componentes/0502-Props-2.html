<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0502 Props 2</title>
    <script src="../lib/vue.js"></script>
</head>
<body>

<div id="app">
    <p @click="total++">{{total}}</p>
    <botao-contador :valor="total"></botao-contador>
</div>

<script type="module">

    const BotaoContador = {
        name: "BotaoContador",
        props: {
            valor: Number
        },
        template: `
          <button>Esse Ã© o total {{ valor }}</button>
        `,
    }

    const vm = new Vue({
        el: "#app",
        data: {
            total: 0
        },
        components: {BotaoContador}
    })
</script>
</body>
</html>
