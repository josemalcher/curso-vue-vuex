<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03 Diretivas e Hooks</title>
    <style>
        ul {
            display: flex;
            flex-wrap: wrap;
            font-family: monospace;
            list-style: none;
            padding: 0px;
            margin: 0px;
        }

        .column {
            flex-direction: column;
        }

        li {
            padding: 20px;
            background: #84e;
            color: white;
            border-radius: 4px;
            margin: 10px;
            flex: 1;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="app">
    <div id="app">
        <button @click="colunaAtiva = !colunaAtiva">Mudar Coluna</button>
        <ul :class="{column: colunaAtiva}" @click="gerarCor">
            <li :style="{background: bgColor}">Sobre</li>
            <li :style="{background: bgColor}">Produtos</li>
            <li :style="{background: bgColor}">Servi√ßos</li>
            <li :style="{background: bgColor}">Contato</li>
        </ul>
    </div>
</div>

<script src="../lib/vue.js"></script>
<script>
    const vm = new Vue({
        el: "#app",
        data: {
            colunaAtiva: false,
            bgColor: "",
        },
        methods: {
            gerarCor() {
                const color = `hsl(${Math.random() * 360}, 100%, 50%)`
                this.bgColor = color;
            }
        }
    });
</script>
</body>
</html>
