<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <title>03 Diretivas e Hooks</title>
    <script src="vue.js"></script>
    <style>
        .azul{
            color: blue;
        }
        .verde{
            color: green;
        }
        .ativo{
            background-color: brown;
        }
    </style>
</head>
<body>
 <h1>03 Diretivas e Hooks</h1>
 <hr>

<div id="app">
    <p :class="cor">Texto AZUL</p>
</div>

<hr>

<div id="app2">
    <p :class="cor">Texto AZUL</p>
    <p :class="{ativo: estaAtivo, cor:possuiCor }">Texto AZUL</p>
    <button @click="estaAtivo = !estaAtivo" > Ativar/Desativar </button>
</div>


<script>
    const vm = new Vue({
        el:"#app",
        data: {
            cor:"azul"
        }
    });

    const vm2 = new Vue({
        el:"#app2",
        data: {
            cor:"azul",
            estaAtivo: false,
            possuiCor: false,
        }
    });
</script>
</body>
</html>
