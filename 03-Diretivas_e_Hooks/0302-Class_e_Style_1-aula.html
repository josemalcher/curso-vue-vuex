<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <title>03 Diretivas e Hooks</title>
    <script src="vue.js"></script>
    <style>
        .azul{
            color: blue;
        }
        .verde{
            color: green;
        }
        .ativo{
            background-color: brown;
        }
    </style>
</head>
<body>
 <h1>03 Diretivas e Hooks</h1>
 <hr>

<div id="app">
    <p :class="cor">Texto AZUL</p>
</div>

<hr>

<div id="app2">
    <p :class="cor">Texto AZUL</p>
    <p :class="{ativo: estaAtivo, cor:possuiCor }">Texto AZUL</p>
    <button @click="estaAtivo = !estaAtivo" > Ativar/Desativar </button>
</div>
<hr>

<div id="app3">
    <p :class="[fundo, cor]">TEXTO ATIVO</p>
</div>
<hr>

<div id="app4">
    <p :style="{background: bgColor, color: textColor, fontSize: tamanho +  'px'}">Texto ATIVO</p>
    <button @click="tamanho++">Aumentar</button>
</div>

<div id="app5">
    <p :style="estiloBotao">TEXTO - Style e Objetos</p>
    <p :style="estiloParagrafo">TEXTO - Style e Objetos</p>
</div>

<script>
    const vm = new Vue({
        el:"#app",
        data: {
            cor:"azul"
        }
    });

    const vm2 = new Vue({
        el:"#app2",
        data: {
            cor:"azul",
            estaAtivo: false,
            possuiCor: false,
        }
    });
    const vm3 = new Vue({
        el:"#app3",
        data:{
            fundo: "ativo",
            cor: "azul"
        }
    });
    const vm4 = new Vue({
        el: "#app4",
        data:{
            bgColor: "tomato",
            textColor: "#FFF",
            tamanho: 20
        }
    });

    const vm5 = new Vue({
        el:"#app5",
        data:{
            estiloBotao: {
                background: "tomato",
                color: "#FFF",
                fontSize:"10px"
            }
        },
        computed: {
            estiloParagrafo(){
                const tamanho = Math.random() * 20;
                return {
                    fontSize: tamanho + 'px',
                }
            }
        },
    });
</script>
</body>
</html>
