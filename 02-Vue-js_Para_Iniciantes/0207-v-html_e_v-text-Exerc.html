<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <!-- 
        Renderize o conteudo, apenas uma vez (nÃ£o torne o mesmo reativo)
        Lista "<ul><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>"
       -->
       
    <div id="app">
      <div v-html="lista" v-once></div>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          lista: "<ul><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>"
        },
      });
    </script>
  </body>
</html>
