<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="vue.js"></script>
  </head>
  <body>
 
    <div id="app">
        <div v-html="link2"></div>
        <div>{{link}}</div>
    </div>

     
    <div id="app2">
        <div v-text="fruta"> Custa R$ 100,00 </div><!-- Não renderiza "Custa R$..." -->
        <div>{{fruta}}</div>
        <div>{{fruta2}}</div>
    </div>

    <div id="app3">
        <p v-once>Valor inicial: R$ {{total - gasto}}</p>
        <button @click="gasto += 5" > Comprar Banana R$ 5</button>
        <p>Gasto: R$ {{gasto}}</p>
        <p>Saldo: R$ {{total - gasto}}</p>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
            link: "https://josemalcher.net",
            link2: "<a href='https://josemalcher.net'>Site José Malcher Jr.</a>"
        }
      });
      const vm2 = new Vue({
        el: "#app2",
        data: {
            fruta: "Banana",
            fruta2: "<b>Banana</b>"
        }
      });
      const vm3 = new Vue({
        el: "#app3",
        data: {
            total: 150,
            gasto:0
        }
      });
    </script>
  </body>
</html>
