<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style>
        .ativo {
            background: red;
        }

        .verde {
            color: green;
        }

        .background {
            background: red;
        }
    </style>

<body>

    <div id="app">
        <p :class="[cor, {ativo: !estaAtivo}]">Texto azul</p>
        <p :class="{ativo: estaAtivo, verde: elementoVerde}">Texto ativo</p>
        <button @click="estaAtivo = !estaAtivo"> Ativar / Desativar</button>
    </div>

    <script>

        const vm = new Vue({
            el: "#app",
            data: {
                cor: "verde",
                backgraund: "vermelho",
                estaAtivo: true,
                possuiCor: false,
                elementoVerde: true
            },
        });

    </script>
</body>

</html>
