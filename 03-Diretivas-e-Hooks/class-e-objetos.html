<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style>
       .ativo{
           background: red;
       }
       .verde{
           color: green;
       }
        </style>
<body>

<div id="app">
    <p :class="{ativo: estaAtivo, cor: possuiCor, verde: elementoVerde}">Texto ativo</p>
    <button @click="estaAtivo = !estaAtivo" > Ativar / Desativar</button>
</div>

<script>

const vm = new Vue({
    el: "#app",
    data:{
        estaAtivo: true,
        possuiCor: false,
        elementoVerde: true
    },
});

</script>
</body>
</html>
