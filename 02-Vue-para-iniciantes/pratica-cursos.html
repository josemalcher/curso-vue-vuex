<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="vue.js"></script>
  <title>Vue.js</title>
</head>

<body>
<!--
  Utilizando a api:
  https://viacep.com.br/ws/04538133/json/
  Mostre o cep, logradouro, complemento, bairro, localidade e uf do que for retornado.

  
  Use o arquivo json da aula, para listar os cursos e as matÃ©rias.
-->

  <div id="app">
    <button @click="puxarCursos">Puxar Cursos</button>

    <div v-for="curso in cursos">
      <h1><a :href="curso.link">{{curso.curso}}</a></h1>
      <ul>
        <li v-for="{nome, tempo} in curso.aulas">
          {{nome}}, {{tempo}}
        </li>
      </ul>
    </div>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        cursos: {}
      },
      methods: {
        puxarCursos() {
          fetch("cursos.json")
          .then(r => r.json())
          .then(r => {
            this.cursos = r;
          })
        }
      }
    });
  </script>
</body>
</html>
