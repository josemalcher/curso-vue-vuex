<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <h1>{{cor}}</h1>
</div>

<div id="app2">
    <h1>{{titulo}}</h1>
    <h1>{{preco}}</h1>
    <h1>{{$data.$preco}}</h1>
</div>
<div id="app3">
    <p>{{logado}}</p>
</div>

<div id="app4">
    <p>{{frutas[0]}}</p>
    <p>{{frutas[1]}}</p>
    <p>{{objeto.item}}</p>
    <p>{{comprou}}</p>
</div>

<script>
    const vm = new Vue({
        el:"#app",
        data:{
            cor:"vermelho"
        }
    });

    const vm2 = new Vue({
        el:"#app2",
        data:{
            titulo: "Vue.js completo",
            $preco: 60,
        }
    });
    vm2.$data.titulo; // Vue.js completo
    vm2.titulo; // Vue.js completo
    
    vm2.$data.$preco;  // 60
    vm2.$preco;  // undefined

    const vm3 = new Vue({
        el: "#app3",
        data: {
            logado: ""
        }
    });

    setTimeout(()=>{
        vm3.logado = "SIM, Logado agora"
    }, 2000);

    const vm4 = new Vue({
        el:"#app4",
        data:{
            comprou: true,
            total: 49,
            vitalicio: null,
            objeto:{
                item: "Item 1"
            },
            frutas: ["Banana","Mel√£o"]
        }
    });

</script>
</body>
</html>
