<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <title>v-on</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="contador++">Clique Aqui</button>
        {{contador}}
        <button @click="ativo = !ativo">Toggle</button>
        <p v-if="ativo">Mostrar texto</p>
        {{ativo}}
        <a href="#interno" @click.prevent.once="handleClick">Link Interno</a>
        <input type="text" @keyup.enter="handleClick">
        <p @mousemove="handleMove">Esse Ã© o mouse x: {{mouse.x}}</p>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                contador: 0,
                ativo: true,
                mouse: ""
            },
            methods: {
                handleClick(event) {
                    console.log(event.key);
                },
                handleMove(event) {
                    this.mouse = event;
                }
            }
        })
    </script>
</body>

</html>
