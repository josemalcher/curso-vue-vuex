<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <a v-bind:href="link" href="http://josemalcher.net">Link Google</a>
    <p v-bind:class="cor" class="p1">Paragrafo</p>
</div>

<div id="app2">
    <p :class="comprou? 'verde' : 'vermelho'">COMPROU</p>
</div>

<script>
    const vm = new Vue({
        el:"#app",
        data: {
            link: "https://www.google.com.br",
            cor: "azul"
        }
    });
    const vm2 = new Vue({
        el:"#app2",
        data: {
            comprou: false,
        }
    });
</script>
</body>
</html>
